<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fora Covid!</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css"/>

    <script>
        function vacinar() {
            var risco = document.getElementById('risco').value

            if(risco === '') {
                alert('Selecione o risco para iniciar a vacinação')
                return false
            }
            
            window.location.href = "app.html?" + risco
        }
    </script>

</head>
<body>

    <div> class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                    <select class="form-control" id="risco">
                        <option value="">-- Selecione a situação --</option>
                        <option value="moderado">Risco Moderado</option>
                        <option value="alto">Risco Alto</option>
                        <option value="altissimo">Risco Altíssimo</option>
                    </select>
                </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="vacinar()">Vacinar</button>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
